<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Đăng ký tài khoản</title>
</head>

<body class="vh-100">
    <!-- Form đăng ký -->
    <section class="container-fluid py-5 h-100" style="background-color: #EEEEEE;">
        <div class="row mx-auto my-auto h-100">
            <div class="col-5 mx-auto my-auto">
                <!-- Form đăng ký -->
                <div class="card" style="background-color: #888DF2;">
                    <div class="card-body">
                        <h3 class="card-title text-center">Đăng ký tài khoản</h3>

                        <div id="registerForm" class="form-group">
                            <form th:action="@{/library-online/signup}" method="post" class="row">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" th:id="email" th:name="email" placeholder="Email" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="text" th:id="phone" th:name="phone" placeholder="Số điện thoại" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu</label>
                                    <input type="password" th:id="password" th:name="password" placeholder="Mật khẩu" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Nhập lại mật khẩu</label>
                                    <input type="password" th:id="confirmPassword" th:name="confirmPassword" placeholder="Nhập lại mật khẩu" class="form-control">
                                </div>

                                <div class="mb-3 d-flex justify-content-center align-item-center">
                                    <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js}" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
